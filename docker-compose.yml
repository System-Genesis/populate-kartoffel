version: "3.3"

services:
  
  rabbit:
    image: rabbitmq:3-management
    restart: unless-stopped
    ports:
      - 5672:5672
      - 15672:15672

  populate-kartoffel:
    build: .
    restart: unless-stopped
    ports:
      - 3001:3001
    env_file: populate-kartoffel.env
    depends_on: 
      - mongo-primary
      - mongo-secondary
      - rabbit

  
